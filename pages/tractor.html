<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/icons/roflan.ico">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/tractor.css">
    <link rel="stylesheet" href="../styles/roflan.css">
    <link rel="stylesheet" href="../styles/adaptive.css">
    <title>Трактор (крутой)</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo__picture">
                <div class="face">
                    <div class="smile">
                        <div class="smile__bottom"></div>
                        <div class="smile__top"></div>
                    </div>

                    <div class="nose">
                        <div class="nostrils"></div>
                    </div>

                    <div class="eyebrows">
                        <div class="eyebrow right"></div>
                        <div class="eyebrow left"></div>
                    </div>

                    <div class="eyes">
                        <div class="eye right">
                            <div class="eye__dot"></div>
                        </div>
                        <div class="eye left">
                            <div class="eye__dot"></div>
                        </div>
                    </div>

                    <div class="eyebags">
                        <div class="eyebags__right">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                        <div class="eyebags__left">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="../index.html" class="logo__href">Верстка</a>
        </div>
        <nav>
            <a href="../index.html">Главная</a>
            <a href="./advertisement.html">Реклама</a>
            <a href="./tractor.html" class="active">Трактор (крутой)</a>
            <a href="./roflan.html">Лого</a>
        </nav>
        <div class="menu__btn">Меню</div>
    </header>

    <div class="wrapper center__content">
        <input type="range" min="0" max="100" value="50">
        
        <div class="container">
            <div class="picture">

                <div class="base">
                    <div class="back wheel">
                        <div class="wheel__tire center__content round">
                            <div class="wheel__base center__content round">
                                <div class="wheel__axis round"></div>
                            </div>
                        </div>
                    </div>

                    <div class="transmission"></div>

                    <div class="front wheel">
                        <div class="wheel__tire center__content round">
                            <div class="wheel__base center__content round">
                                <div class="wheel__axis round"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="body">
                    <div class="upperbody__container">
                        <div class="upperbody"></div>
                        <div class="nose"></div>
                    </div>

                    <div class="lowerbody__container">
                        <div class="lowerbody"></div>
                        <div class="nose"></div>
                    </div>
                </div>

                <div class="cabin">
                    <div class="roof__container">
                        <div class="roof"></div>
                        <div class="visor"></div>
                    </div>

                    <div class="seat">
                        <div class="balk back"></div>
                        <div class="chair"></div>
                        <div class="balk front"></div>
                    </div>
                </div>

                <div class="exhaust"></div>

                <div class="emissions">
                    <div class="round bubble upper"></div>
                    <div class="round bubble middle"></div>
                    <div class="round bubble lower"></div>
                </div>
            </div>

            <img src="../assets/img/tractor/tractor.png" alt="" class="orig">
        </div>

    </div>

    <footer>
        <p class="rights">@All rights reserved</p>
        <p class="year">2022</p>
    </footer>

    <script>
        let addBorder = [
            [document.querySelectorAll('.chair'), document.querySelector('.chair'), 40, 40],
            [document.querySelectorAll('.upperbody__container .nose'), document.querySelector('.upperbody__container'), 6, 50],
            [document.querySelectorAll('.lowerbody__container .nose'), document.querySelector('.lowerbody__container'), 6, 50],
            [document.querySelectorAll('.roof__container .visor'), document.querySelector('.roof__container'), 8, 50],
        ];
    </script>
    <script src="../scripts/bordersOfLogo.js"></script>
    <script src="../scripts/toggleMenu.js"></script>
    <script src="../scripts/borderPercentWidth.js"></script>
    <script src="../scripts/imageOpacityByInput.js"></script>
</body>
</html>
