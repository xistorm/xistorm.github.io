                    <div class="eyes">

                    </div>

                    <div class="eyebags">

                            <div class="bottom"></div>

                        <div class="eyebags__left">

    <footer>

    </footer>

    <script>
        let addBorder = [
            [document.querySelectorAll('.face'), document.querySelector('.picture'), 2.5],
            [document.querySelectorAll('.smile'), document.querySelector('.picture'), 0, 0, 0, 1.6],
            [document.querySelectorAll('.smile__top'), document.querySelector('.picture'), 1.6],
            [document.querySelectorAll('.smile__bottom'), document.querySelector('.picture'), 1.6],
            [document.querySelectorAll('.face .nose'), document.querySelector('.picture'), 2.5, 0, 0, 1.6],

            [document.querySelectorAll('.eyebags__right .top'), document.querySelector('.picture'), 0, 1.6, 0, 0],
            [document.querySelectorAll('.eyebags__right .bottom'), document.querySelector('.picture'), 0, 1.6, 1.6, 0],
            [document.querySelectorAll('.eyebags__left .top'), document.querySelector('.picture'), 1.6, 1.6, 0, 0],
            [document.querySelectorAll('.eyebags__left .bottom'), document.querySelector('.picture'), 0, 1.6, 1.6, 0],
