<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/icons/roflan.ico">
    <link rel="stylesheet" href="../styles/common.css">
    <link rel="stylesheet" href="../styles/phrases.css">
    <link rel="stylesheet" href="../styles/roflan.css">
    <link rel="stylesheet" href="../styles/adaptive.css">
    <title>Фразочки</title>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo__picture">
                <div class="face">
                    <div class="smile">
                        <div class="smile__bottom"></div>
                        <div class="smile__top"></div>
                    </div>

                    <div class="nose">
                        <div class="nostrils"></div>
                    </div>

                    <div class="eyebrows">
                        <div class="eyebrow right"></div>
                        <div class="eyebrow left"></div>
                    </div>

                    <div class="eyes">
                        <div class="eye right">
                            <div class="eye__dot"></div>
                        </div>
                        <div class="eye left">
                            <div class="eye__dot"></div>
                        </div>
                    </div>

                    <div class="eyebags">
                        <div class="eyebags__right">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                        <div class="eyebags__left">
                            <div class="top"></div>
                            <div class="bottom"></div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="../index.html" class="logo__href">Верстка</a>
        </div>
        <nav>
            <a href="../index.html">Главная</a>
            <a href="./advertisement.html">Реклама</a>
            <a href="./tractor.html">Трактор (крутой)</a>
            <a href="./roflan.html">Лого</a>
            <a href="./phrases.html" class="active">Фразочки</a>
        </nav>
        <div class="menu__btn">Меню</div>
    </header>

    <div class="wrapper center__content">
        
        <div class="phrases">
            
            <div class="phrases__container">
                <ul class="unselected"></ul>
                <ul class="temp"></ul>
                <ul class="selected"></ul>
            </div>
            <div class="phrases__controls">
                <button class="phrases__control add">Добавить фразу</button>
                <button class="phrases__control clear">Удалить все</button>
            </div>

        </div>

    </div>

    <footer>
        <p class="rights">@All rights reserved</p>
        <p class="year">2022</p>
    </footer>

    <script src="../scripts/phrases.js"></script>
    <script src="../scripts/bordersOfLogo.js"></script>
    <script src="../scripts/toggleMenu.js"></script>
    <script src="../scripts/borderPercentWidth.js"></script>
</body>
</html>
